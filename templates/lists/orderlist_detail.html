{% extends "base.html" %}

{% block page_title %}
    {{user.name}}님의 주문내역
{% endblock page_title %}

{% block content %}

    <div class="min-h-75vh">``

        <h3 class="mb-12 text-2xl text-center">주문내역</h3>

        <div class="container mx-auto pb-10 ">
            <div class="mx-20 mb-10 rounded-lg bg-gray-600 px-10 py-3">
                {% for order in user.orderlists.all  %}
                    <div class="flex my-3 bg-gray-300 rounded-lg px-3 py-3">
                        <div href="{% url 'items:detail' order.item.pk %}" class="w-16 h-16 bg-cover bg-center rounded-lg" style="background-image: url({{order.item.thumbnail}})"></div>
                        <div class="ml-5 my-3 font-bold text-2xl">
                            <span class="text-teal-500 ">{{order.status}}</span>
                            <span>{{order.item.name}}</span>
                            <span>{{order.option}}</span>
                            <span>{{order.price}}</span>
                            <span>{{order.count}}</span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>
{% endblock content %}
