<div class="flex border-b justify-between">
    <div class="flex items-center w-1/8 border-r-2 px-3">
        <a href="{% url "core:home" %}">
            HOME
        </a>
    </div>

    <ul class="flex items-center text-sm font-medium h-full">
        {% if user.is_authenticated %}
        <li class="nav_link"><a href="{% url 'users:logout' %}">Log out</a></li>
        <li class="nav_link"><a href="{% url 'lists:see-favs' %}">Favs
                {% if user.list.items.count != '' %}
                ({{user.list.items.count}})
                {% endif %}</a>
        </li>
        <li class="nav_link"><a href="#">Order</a></li>
        <li class="nav_link"><a href="#">MyPage</a></li>
        {% else %}
        <li class="nav_link"><a href="{% url 'users:login' %}">Log in</a></li>
        <li class="nav_link"><a href="{% url 'users:signup' %} ">Sign Up</a></li>
        {% endif %}
    </ul>
</div>
